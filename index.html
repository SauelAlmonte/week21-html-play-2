<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>

<!-- Nav bar -->
<div id="nav">

    <!-- Left menu -->
    <div id="left" class="navbar">
        <p>About</p>
        <p>Store</p>
    </div>

    <!-- Right Menu -->
    <div id="right" class="navbar">
        <p>Gmail</p>
        <p>Images</p>
        <p id="google-apps">
            <abbr title="Google Apps">
                <img src="/img/app.png" width="25px" height="25px">
            </abbr>
        </p>

        <abbr title="Sign In">
            <img src="https://i.pravatar.cc/40?img=3">
        </abbr>

    </div>
</div>
</div>
<!-- Nav Bar Ends -->

<!-- Google Img, Search Section Starts -->
<div class="google-div">
    <div class="google-img">
        <img src="./img/clipart2553733.png" id="google-img" alt="google image tag" />
    </div>
</div>
<div class="search-bar">
    <div id="google-search">
        <input  name="google-search" type="text" title="search" placeholder="Google Search" maxlength="2048" id="search" />
    </div>
</div>
<div class="search-area">
    <div id="search-buttons">
        <a href="#" class="base-button">Google Search</a>
        <a href="#" class="base-button">I'm Feeling Lucky</a>
    </div>
</div>
<!-- Google Img, Search Section End -->

<!-- Voting Area Starts -->
<div class="vote-area">
    <p class="inner-section">
        <img src="./img/vote.jpeg" id="vote-img" alt="vote button" />
        <span class="elect">Election Day is Tomorrow. </span>  <a href="">Find where to vote</a>
    </p>
</div>
<!-- Voting Area Ends -->

<!-- Footer Section -->
<div class="footer">
    <div class="footer-menu">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
    </div>
</div>
<!-- Footer Section End -->

<!-- Scripts Start -->
<script src="src/app.js"></script>
<!-- Scripts End -->
</body>
</html>
