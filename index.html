<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>

<!-- Nav Bar Starts -->
<div class="navbar">
    <div class="menu-div">
        <div class="menu">
            <p>
                <a href="https://about.google">About</a>
            </p>

            <p>
                <a href="https://store.google.com">Store</a>
            </p>

            <p>
                <a href="https://mail.google.com">Gmail</a>
            </p>

            <p>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            </p>
        </div>
        <div class="sign-in-section">
            <a href="#" class="" id="sign-in">Sign In</a>
            <img src="img/ampljacket.jpg" id="ampl" alt="ampl">
        </div>
    </div>
</div>
<!-- Nav Bar Ends -->

<!-- Google Img, Search Section Starts -->
<div class="google-div">
    <div class="google-img">
        <img src="./img/clipart2553733.png" id="google-img" alt="google image tag" />
    </div>
</div>
<div class="search-bar">
    <div id="google-search">
        <input  name="google-search" type="text" title="search" placeholder="Google Search" maxlength="2048" id="search" />
    </div>
</div>
<div class="search-area">
    <div id="search-buttons">
        <a href="#" class="base-button">Google Search</a>
        <a href="#" class="base-button">I'm Feeling Lucky</a>
    </div>
</div>
<!-- Google Img, Search Section End -->

<!-- Voting Area Starts -->
<div class="vote-area">
    <p class="inner-section">
        <img src="./img/vote.jpeg" id="vote-img" alt="vote button" />
        <span class="elect">Election Day is Tomorrow. </span>  <a href="">Find where to vote</a>
    </p>
</div>
<!-- Voting Area Ends -->

<!-- Footer Section -->
<div class="footer">
    <div class="footer-menu">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
    </div>
</div>
<!-- Footer Section End -->

<!-- Scripts Start -->
<script src="src/app.js"></script>
<!-- Scripts End -->
</body>
</html>
